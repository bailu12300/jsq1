<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近期十大事件</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .timestamp {
            color: #666;
            text-align: right;
            margin-bottom: 30px;
        }

        .news-article {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a1a1a;
            border-bottom: 2px solid #00b894;
            padding-bottom: 10px;
        }

        .news-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 20px 0;
        }

        .news-content {
            line-height: 1.8;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="timestamp" id="timestamp"></div>
    
    <div class="news-article">
        <h1>全球首例脑机接口人体移植成功</h1>
        <img src="https://source.unsplash.com/random/800x400?tech,medical" class="news-img" alt="科技医疗">
        <div class="news-content">
            <p>北京时间今日凌晨，NeuralTech公司宣布完成全球首例商业化脑机接口设备人体移植手术。该手术历时12小时，在清华大学附属长庚医院完成...</p>
            <p>据项目负责人介绍，本次植入的NerveLink 1.0芯片包含3072个电极通道，能够实时捕捉大脑神经信号并转化为数字指令。首位受试者张先生（化名）表示...</p>
            <p>此项突破引发医学界和科技界的广泛讨论。伦理学家提醒需注意技术安全边界，而资本市场相关概念股今日早盘集体上涨...</p>
        </div>
    </div>

    <script>
        // 实时更新时间戳
        function updateTimestamp() {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('timestamp').innerHTML = 
                `最后更新：${new Date().toLocaleDateString('zh-CN', options)}`;
        }

        // 初始化时间戳并设置每秒更新
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // 图片预加载优化
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
